mandae.storage.s3.region=us-east-1
mandae.storage.s3.diretorio-fotos=catalogo

#Email
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.trust = smtp.sendgrid.net
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=

mandae.email.remetente=Mandae <xxxx@gmail.com>
mandae.email.remetente-sandbox=SandboxMandae <xxxx@gmail.com>
mandae.email.impl=sandbox
mandae.email.sandbox.destinatario=xxxx@gmail.com

server.compression.enabled=true
spring.freemarker.settings.locale=pt_BR

